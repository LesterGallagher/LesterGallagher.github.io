---
layout: default
---

<div class="blog-details container">
  <article>
    <header class="blog-header text-center">
      <h3>
        <span>{{ page.date | date: '%d' }}</span> {{ page.date | date: '%B %Y' }}
        <h2> {{ page.title }}</h2>
    </header>
    <figure>
      <img src="{{ page.image  | absolute_url }}" alt="{{ page.title }} image" class="img-responsive" /> </figure>
    <div class="enter-content">
      {{ content }}
    </div>
    {% include share.html size=small %}
    <a href='https://feedly.com/i/subscription/feed%2Fhttps%3A%2F%2Fesstudio.site%2Ffeed' target='blank'><img id='feedlyFollow'
        src='http://s3.feedly.com/img/follows/feedly-follow-rectangle-flat-big_2x.png' alt='follow us in feedly' width='131'
        height='56'></a>
    {% include disqus.html %}
  </article>
</div>
