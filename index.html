---
title: Work
layout: default
---

<main role="main-home-wrapper" class="container">
    <div class="works-wrapper">
        <section class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <article role="pge-title-content">
                <header>
                    <h2>
                        <span>{{ site.abbrv }}</span> development studio.</h2>
                </header>
                <p>Home page of {{ site.title }} and lander page for all projects (and useless thingies) by ESS.</p>
            </article>
        </section>
        <section class="col-xs-12 col-sm-6 col-md-6 col-lg-6 grid">
            <figure class="effect-oscar">
                <div class="aspect-ratio" style="padding-top: 75.8144%">
                    <div class="abs-fit">
                        <img data-src="{{ "/assets/img/home-images/portfolio.jpg" | absolute_url }}" alt="" class="lazyload img-responsive" />
                    </div>
                </div>
                
                <figcaption>
                    <h2>Sem Postma
                        <span> Portfolio</span>
                    </h2>
                    <p>Personal Portfolio.</p>
                    <a href="https://bunkersem.github.io/portfolio/">View more</a>
                </figcaption>
            </figure>
        </section>
        <div class="clearfix"></div>
        <section class="grid" id="grid">
            {%- for work in site.works -%}
            <div class="grid-item work-item">
                <figure class="effect-oscar">
                    {% assign width = work.image_width | default: 400 %}
                    {% assign height = work.image_height | default: 320 %}
                    {% assign percentage = height | times: 100.0 | divided_by: width | round: 4 %}
                    <div class="aspect-ratio" style="padding-top: {{ percentage }}%">
                        <div class="abs-fit">
                            <img class="lazyload" data-src="{{ work.image | absolute_url }}" alt="" />
                        </div>
                    </div>
                    <figcaption>
                        <h2>{{ work.title }}
                            <span>{{ work.title_bold }}</span>
                        </h2>
                        <p>{{ work.content }}</p>
                        <a href="{{ work.link }}">View more</a>
                    </figcaption>
                </figure>
            </div>
            {%- endfor -%}
        </section>
        <div class="clearfix"></div>
    </div>
</main>
